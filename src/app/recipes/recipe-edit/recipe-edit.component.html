<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <button
           type="submit" 
           class="btn btn-success m-3"
           [disabled]="!recipeForm.valid">Save</button>
          <button 
          type="button" 
          class="btn btn-danger"
          (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
            id="name"
            formControlName="name"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
            id="imagePath"
            formControlName="imagePath"
            class="form-control"
            #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 m-3 py-5" style="border: solid 2px rgba(214, 209, 209, 0.356)">
          
          <img [src]="imagePath.value" class="img-responsive" 
          style="width: 500px; margin-left: 50px;" >
        </div>
      </div>     

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
            id="description"
            formControlName="description"
            class="form-control"
            rows="6">
          </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12" formArrayName="ingredients">
          <div class="row"
          *ngFor="let ingredientCtrl of getControls(); let i = index"
           [formGroupName]="i"
           style="margin-top: 10px;">
            <div class="col-sm-8">
              <input type="text"         
              class="form-control"
              formControlName="name">
            </div>

            <div class="col-sm-2">
              <input type="number"         
              class="form-control"
              formControlName="amount">
            </div>

            <div class="col-sm-2">
              <button 
              type="button"
              class="btn btn-danger"
              (click)="onDeleteIngredient(i)"
              >X</button>
            </div>
          </div> 

            <div class="row">
              <div class="col-sm-12">
                <button 
                type="button"
                class="btn btn-success mt-2"
                (click)="onAddIngredient()">Add Ingredient
              </button>
              </div>
            </div>
          
        </div>
      </div>
      </form>
  </div>
</div>
